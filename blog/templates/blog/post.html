{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Posts</title>
    <link type="text/css" rel="stylesheet" href="{% static 'blog/post/main.css' %}">
{% endblock %}

{% block content %}
    <div class="content post">
        <section class="post-backnav">
            <a class="post-backnav-link" href="{% url 'view_posts_url' %}">Blog</a>
        </section>
        <h1 class="post-title">{{ post.title }}</h1>
        <img class="post-preview" src="{{ post.image }}" alt="preview" />
        <p class="post-content">{{ post.content }}</p>
    </div>
{% endblock %}
