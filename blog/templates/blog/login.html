{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="{% static 'blog/register/main.css' %}">
{% endblock %}

{% block content %}
    <div class="content auth register">
        <div class="auth-form">
            <h2 class="auth-form-title">Log in</h2>
            <input
                type="text"
                placeholder="Login"
                class="auth-form-input"
            />
            <input
                type="password"
                placeholder="Password"
                class="auth-form-input"
            />
            <button class="auth-form-submit">Login</button>
        </div>
    </div>
{% endblock %}
